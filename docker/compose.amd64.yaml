services:
  boxmot:
    image: ghcr.io/kalanaratnayake/boxmot-ros:humble
    environment:
      - TRACKING_MODEL=deepocsort
      - REID_MODEL=osnet_x0_25_msmt17.pt
      - INPUT_TOPIC=/yolo_ros/detection_result
      - PUBLISH_ANNOTATED_IMAGE=True
      - ANNOTATED_TOPIC=/boxmot_ros/annotated_image
      - DETAILED_TOPIC=/boxmot_ros/tracking_result
      - THRESHOLD=0.25
      - DEVICE='0'
    restart: unless-stopped
    privileged: true
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]   
    volumes:
      - type: volume
        source: boxmot
        target: /boxmot

volumes:
  boxmot: